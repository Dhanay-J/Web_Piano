<!DOCTYPE html>
<html>
<head>
  <title>Piano Web App</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
  
</head>
<body>
  <h1>Piano Web App</h1>
  <div class="piano">
    <div class="piano-key white-key" id="C"><p class="text">C</p></div>
    <div class="piano-key black-key" id="C#">C#</div>
    <div class="piano-key white-key" id="D"><p class="text">D</p></div>
    <div class="piano-key black-key" id="D#">D#</div>
    <div class="piano-key white-key" id="E"><p class="text">E</p></div>
    <div class="piano-key white-key" id="F"><p class="text">F</p></div>
    <div class="piano-key black-key" id="F#">F#</div>
    <div class="piano-key white-key" id="G"><p class="text">G</p></div>
    <div class="piano-key black-key" id="G#">G#</div>
    <div class="piano-key white-key" id="A"><p class="text">A</p></div>
    <div class="piano-key black-key" id="A#">A#</div>
    <div class="piano-key white-key" id="B"><p class="text">B</p></div>
  </div>
  <button id="recordButton">Record</button>
  <div class="display">
      <div id="key-box">
        Key
      </div>
      <div id="key-rec">
        Rec
      </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
